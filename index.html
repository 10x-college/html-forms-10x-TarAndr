<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>

    <form action="#" method="post">
        <fieldset>
            <legend><b>Pilot Credentials</b></legend>

            <label for="pilot_name">Pilot Name:</label>
            <input type="text" id="pilot_name" name="pilot_name" required placeholder="Enter name">

            <label for="pilot_password">Access Code:</label>
            <input type="password" name="pilot_password" id="pilot_password" required>

            <label for="email">Command Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email" required>
        </fieldset>

        <fieldset>
            <legend><b>Vessel Diagnostics</b></legend>

            <label for="hull_damage">Hull Damage (%):</label>
            <input type="number" name="hull_damage" id="hull_damage" required>

            <label for="emergency_level">Emergency Level:</label>
            <select name="emergency_level" id="emergency_level" name="emergency_level" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </fieldset>

        <fieldset>
            <legend><b>Mission Log & Evidence</b></legend>

            <label for="SOS_Message">SOS Message:</label>
            <textarea name="SOS_Message" id="SOS_Message" rows="3" required></textarea>

            <div>
                <input type="checkbox" id="quarantine" name="quarantine" required>
                <label for="quarantine">I agree to quarantine protocols.</label>
            </div>
        </fieldset>

        <button type="submit">INITIATE TRANSMISSION</button>

        <button type="reset">RESET SYSTEM</button>
    </form>

    <script src="./scripts/launch.js"></script>
</body>
</html>
